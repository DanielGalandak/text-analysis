<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Anotace z databáze</title>
</head>
<body>
    <h1>🗃️ Uložené anotace</h1>
    <ul>
        {% for a in annotations %}
        <li>
            <strong>{{ a.paragraph_id }}</strong>
            ze souboru <em>{{ a.source_filename }}</em><br>
            {{ a.created_at.strftime('%Y-%m-%d %H:%M:%S') }}<br>
            {{ a.annotation_data["text"][:200] }}...
        </li>
        {% endfor %}
    </ul>
</body>
</html>
